<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .upper {
        height: 20px;
        margin-bottom: 20px;
      }
      .lower {
        height: 20px;
        margin-top: 30px;
      }
    </style>
    <div class="container">
      <div class="upper">upper</div>
      <div class="lower">lower</div>
      <div id="box">
        <a href="#" class="btn" onclick="console.log(1)">btn</a>
      </div>
      <script>
        let box = document.querySelector("#box");
        let btn = document.querySelector(".btn");

        btn.onclick = function () {
          console.log(2);
        };
        box.addEventListener(
          "click",
          function (e) {
            console.log(3);
          },
          true // capture
        );
        box.addEventListener("click", function (e) {
          console.log(4);
        });
        box.addEventListener(
          "click",
          function (e) {
            console.log(5);
          },
          false // bubble
        );
        // 2, 4, 5, 3
      </script>
    </div>
  </body>
</html>
